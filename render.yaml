services:
  - type: web
    name: wagtail-rich-media
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn my_cms_project.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DJANGO_SETTINGS_MODULE
        value: my_cms_project.settings.production
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: wagtail-rich-media-db
          property: connectionString
      - key: USE_S3
        value: False
      # Optional: Uncomment and configure if using AWS S3
      # - key: AWS_ACCESS_KEY_ID
      #   sync: false
      # - key: AWS_SECRET_ACCESS_KEY
      #   sync: false
      # - key: AWS_STORAGE_BUCKET_NAME
      #   sync: false
      # - key: AWS_S3_REGION_NAME
      #   value: us-east-1

databases:
  - name: wagtail-rich-media-db
    databaseName: wagtail_rich_media
    user: wagtail_user
